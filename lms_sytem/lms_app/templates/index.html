{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #1e3a8a;
      padding: 1.2rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .navbar-brand:hover {
      color: #f1f1f1;
    }

    .navbar-brand img {
      margin-right: 15px;
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .jumbotron {
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      background-color: #e9ecef;
      border-radius: 0.3rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="container justify-content-center">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'City library logo.png' %}" alt="City Library Logo">
      City Library
    </a>
  </div>
</nav>

<!-- Navigation Tabs -->
<ul class="nav nav-tabs justify-content-center align-content-center">
  <li class="nav-item">
    <a class="nav-link {% if current_tab == 'home' %}active{% endif %}" href="{% url 'home' %}">HOME</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if current_tab == 'readers' %}active{% endif %}" href="{% url 'readers' %}">READERS</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if current_tab == 'bag' %}active{% endif %}" href="{% url 'bag' %}">MY BAG</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if current_tab == 'returns' %}active{% endif %}" href="{% url 'returns' %}">RETURNS</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if current_tab == 'books' %}active{% endif %}" href="{% url 'books' %}">BOOKS</a>
  </li>
</ul>

<!-- Main Content -->
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
